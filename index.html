<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">
    <title>Photo Book</title>
</head>
<body>
    <div class="container">
        <div id = 'homePage'>
            <h1> Фотокниги</h1>
            <p> Фотографии, собранные в книгу, — это портал в прошлое, позволяющий вернуться к дорогим моментам и прочувствовать их заново. </p>
            <button id="createBook" onclick='createBook()'>Создать фотокнигу</button>
            <div class="img-container">
                <img src="images/img1.jpg" class="imageMain" title="фотокнига" alt="фотокнига">
                <img src="images/img2.jpg" class="imageMain" title="фотокнига" alt="фотокнига">
                <img src="images/img3.jpg" class="imageMain" title="фотокнига" alt="фотокнига">
            </div>
            
        </div>
        <div id="mainPage">
            <div id="toolbar"></div>
            <div id="loadedPhotos">
                <p>Введите ссылку URL для добавления фото</p>
                <input type="text" id="inputUrlImg">
                <button onclick="addPhotoForLoad()" id="addPhotoForLoad">Добавить</button>
                <div id="loadedPhotosContainer">    </div>
            </div>
            <div id="constructor">
                <div id="redactor-field"></div>
                <button class="prev" onclick="prevPage()">Назад</button>
                <button class="next" onclick="nextPage()">Вперёд</button>
                
                <div id="list-pages">
                    <button class="type-of-page" onclick="createPage(1)">1</button>
                    <button class="type-of-page" onclick="createPage(2)">2</button>
                    <button class="type-of-page" onclick="createPage(3)">3</button>
                    <button class="type-of-page" onclick="createPage(4)">4</button>
                </div>
            </div>
            
        </div>
    </div>
    
  
<script src="js/init.js" ></script>
</body>
</html>
